<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"
                template="./WEB-INF/template/generalTemplate.xhtml">
    <ui:define name="body">
        <p:panel header="Seam Mail Example">
            <h:form id="sendmail">
                <h:panelGrid columns="3">
                    <h:outputLabel for="name" value="Name:"/>
                    <h:inputText id="name" value="#{person.name}"/>
                    <p:message for="name"/>
                    <h:outputLabel for="email" value="Email:"/>
                    <h:inputText id="email" value="#{person.email}"/>
                    <p:message for="email"/>
                </h:panelGrid>
                <h:commandButton action="#{sendMail.sendText}" value="Send Text Email" onclick="value='Sending...';"/>
                <h:panelGrid columns="2">
                    <h:commandButton action="#{sendMail.sendHTMLFreeMarker}" value="Send HTML Email with FreeMarker" onclick="value='Sending...';"/>
                    <h:commandButton action="#{sendMail.sendHTMLwithAlternativeFreeMarker}" value="Send HTML+Text Email with FreeMarker" onclick="value='Sending...';"/>
                    <h:commandButton action="#{sendMail.sendHTMLVelocity}" value="Send HTML Email with Velocity" onclick="value='Sending...';"/>
                    <h:commandButton action="#{sendMail.sendHTMLwithAlternativeVelocity}" value="Send HTML+Text Email with Velocity" onclick="value='Sending...';"/>
                </h:panelGrid>

                <h:outputText value="Message Sent!" rendered="#{facesContext.postback and empty facesContext.messageList}" style="color: green;"/>

            </h:form>
        </p:panel>
    </ui:define>

</ui:composition>
