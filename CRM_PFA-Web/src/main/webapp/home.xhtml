    <ui:define name="switch">
        <p:imageSwitch effect="zoom">  
            <ui:repeat value="#{imagesList.images}" var="image">  
                <h:graphicImage library="images" name="presentation/#{image}" />  
            </ui:repeat>  
        </p:imageSwitch>
    </ui:define>
    <ui:define name="body">
        <p:panel header="Panel">
            <h:form> 
                <p:menubar>  
                    <p:submenu label="File" icon="ui-icon-document" >  
                        <p:submenu label="New" icon="ui-icon-contact">  
                            <p:menuitem value="Project" url="#" />  
                            <p:menuitem value="Other" url="#" />  
                        </p:submenu>  
                        <p:menuitem value="Open" url="#" />  
                        <p:separator />  
                        <p:menuitem value="Quit" url="#" />  
                    </p:submenu>  

                    <p:submenu label="Edit" icon="ui-icon-pencil">  
                        <p:menuitem value="Undo" url="#" icon="ui-icon-arrowreturnthick-1-w" />  
                        <p:menuitem value="Redo" url="#" icon="ui-icon-arrowreturnthick-1-e" />  
                    </p:submenu>  

                    <p:submenu label="Actions" icon="ui-icon-gear">  
                        <p:submenu label="Ajax" icon="ui-icon-refresh">  
                            <p:menuitem value="Save" actionListener="#{buttonBean.save}" icon="ui-icon-disk" />  
                            <p:menuitem value="Update" actionListener="#{buttonBean.update}" icon="ui-icon-arrowrefresh-1-w" />  
                        </p:submenu>  
                        <p:submenu label="Non-Ajax" icon="ui-icon-newwin">  
                            <p:menuitem value="Delete" actionListener="#{buttonBean.delete}" icon="ui-icon-close"  ajax="false"/>  
                        </p:submenu>  
                    </p:submenu>  
                    <p:submenu label="Help" icon="ui-icon-help">  
                        <p:menuitem value="Contents" url="#" />  
                        <p:submenu label="Search" icon="ui-icon-search">  
                            <p:submenu label="Text">  
                                <p:menuitem value="Workspace" url="#" />  
                            </p:submenu>  
                            <p:menuitem value="File" url="#" />  
                        </p:submenu>  
                    </p:submenu>  


                    <p:menuitem value="Quit" url="http://www.primefaces.org" icon="ui-icon-close" />  
                </p:menubar> 
            </h:form>

            <center>
                <table>
                    <tbody>
                        <tr>
                            <td>
                                <p:pieChart id="sample" value="#{chartBean.pieModelAchat}" legendPosition="e" title="Achats" style="width:400px;height:200px" />
                            </td>
                            <td>                    
                                <p:pieChart id="custom" value="#{chartBean.pieModelVente}" legendPosition="e" title="Ventes" style="width:400px;height:200px" />
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <p:barChart id="basic" value="#{chartBean.categoryModel}" legendPosition="ne" title="Produits et Services" min="0" max="100" style="height:250px"/>
                            </td>
                            <td>
                                <p:barChart id="basic2" value="#{chartBean.categoryModelClient}" legendPosition="ne" title="Clients" min="0" max="100" style="height:250px"/>
                            </td>
                        </tr>

                    </tbody>
                </table>
            </center>
        </p:panel>
    </ui:define>

</ui:composition>
