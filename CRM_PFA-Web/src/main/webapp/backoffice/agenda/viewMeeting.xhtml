<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                template="./../../WEB-INF/template/generalTemplate2.xhtml"
                xmlns:h="http://java.sun.com/jsf/html">
    <ui:define name="body">
        <f:metadata>
            <f:viewParam name="id" value="#{meetingController.meetingId}"/>
            <f:event type="preRenderView"
                     listener="#{meetingController.loadTask()}" />
        </f:metadata>
        <p:growl autoUpdate="true"/>
        <div class="mws-panel grid_8">
            <div class="mws-panel-header">
                <span class="mws-i-24 i-speech-bubble">
                    Etat réunion
                </span>
            </div>
            <div class="mws-panel-body">
                <p:spacer height="20"/>
                <h:panelGrid columns="3">
                    <p:spacer width="10"/>
                    <h:panelGrid columns="2">
                        <h:outputLabel for="type" value="Type:" />
                        <h:outputText id="type" value="#{meetingController.task.taskType}"/>
                        <h:outputLabel for="title" value="Sujet : " />
                        <h:outputText id="title" value="#{meetingController.task.subject}"/>
                        <h:outputLabel for="priority" value="Priorité : "/>
                        <h:outputText id="priority" value="#{meetingController.task.priority}"/>
                        <h:outputLabel for="from" value="Date début : " />
                        <h:outputText id="from" value="#{meetingController.task.startDate}">
                            <f:converter converterId="dateTimeConverter"/>
                        </h:outputText>
                        <h:outputLabel for="to" value="Date de fin : " />
                        <h:outputText id="to" value="#{meetingController.task.dueDate}">
                            <f:converter converterId="dateTimeConverter"/>
                        </h:outputText>
                        <h:outputLabel for="description" value="Description : "/>
                        <h:outputText id="description" value="#{meetingController.task.description}"/>
                        <h:outputText value="#{meetingController.task.accepted ? 'Réunion acceptée' : 'Réunion refusée'}" styleClass="titleLib"/>
                    </h:panelGrid>
                    <p:spacer width="10"/>
                    <h:form>
                        <p:commandLink   title="Retour" ajax="false" action="/backoffice/home"
                                         immediate="true" >
                            <h:graphicImage library="images" name="Icons/48/72.png" />   
                        </p:commandLink>
                    </h:form>
                </h:panelGrid>
                <p:spacer height="40"/>
            </div>
        </div>
    </ui:define>

</ui:composition>
