<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"  
                xmlns:s="http://jboss.org/seam/faces"
                xmlns:p="http://primefaces.org/ui"
                template="./../../WEB-INF/template/generalTemplate2.xhtml">
    
    <ui:define name="body">
          <div class="mws-panel grid_8">
            <div class="mws-panel-header">
                <span class="mws-i-24 i-text-documents">
                    Editer  #{contactController.contact.fullName}
                </span>
            </div>
            <div class="mws-panel-body">
                <p:spacer height="20" width="20"/>
                <h:panelGrid columns="3" width="100%">
                    <p:spacer height="20" width="20"/>      
            <h:form id="contactForm" enctype="multipart/form-data">

                <ui:include src="form.xhtml" />			

                <p:spacer height="40"/>
                <table width="100%" border="0">
                    <tr >
                        <td width="20%" height="20px">
                    <p:commandButton   styleClass="btn_annul" value="Annuler" ajax="false" actionListener="#{fileUploadController.resetFile()}" 
                                       action="#{contactController.cancel('list')}"
                                       immediate="true" />
                    </td>
                    <td width="60%" >
                    </td>
                    <td  width="20%" height="20px">
                    <p:commandButton  ajax="false"  value="Editer" styleClass="btn_val"
                                      action="#{contactController.editContact()}"/>
                    </td>
                    </tr>  
                </table>

           </h:form>

                    <p:spacer height="20" width="20"/>
                </h:panelGrid>
            </div>
        </div>
    </ui:define>

</ui:composition>
