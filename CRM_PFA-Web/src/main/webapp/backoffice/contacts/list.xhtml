<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="./../../WEB-INF/template/generalTemplate.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="body">
        <p:panel header="Liste des contacts">
            <h:form id="form1">
                <p:spacer width="3"/>
                <h:commandButton image="/resources/images/icons/add.png" action="create?faces-redirect=true" />
                <p:spacer width="5"/>
                <p:commandLink  ajax="false" value="Nouveau contact" actionListener="#{contactController.beginConversation()}" action="create"
                               style="font-weight: bold">
                </p:commandLink>
                <p:spacer height="10"/>

                <h:panelGrid width="100%">
                    <p:spacer height="7" />
                    <p:dataTable id="datatable" var="contact" value="#{lstContacts}"
                                 paginator="true" paginatorPosition="bottom" rows="10">  

                        <p:column headerText="Name" style="width:20%">  
                            <h:outputText value="#{contact.firstName}" />  
                        </p:column>  
                        <p:column headerText="Actions" style="text-align:center;width: 15%">  

                            <h:commandButton image="/resources/images/icons/pencil.png" title="Modifier">                                             
                            </h:commandButton>  
                            <p:spacer width="5"/>
                            <p:commandLink  title="Supprimer">
                                <h:graphicImage library="images" name="icons/remove.png"/>   
                            </p:commandLink>
                            <p:spacer width="5"/>
                        </p:column>
                    </p:dataTable>

                </h:panelGrid>

            </h:form>
        </p:panel>
    </ui:define>

</ui:composition>
