<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"
                template="../WEB-INF/template/generalTemplate2.xhtml">
    <ui:define name="cssAndJs">
        <style type="text/css">
            .ui-growl {   
                position:fixed;
                top: 90%;
                right: 5%;
                z-index:9999; 
            }
            .ui-growl-item-container {
                background-image: none;
                background-color: black;
                color: white;
            }
        </style>

        <script type="text/javascript" src="js/demo.dashboard.js"></script>

    </ui:define>
    <ui:define name="body">
        <p:growl autoUpdate="true"/>
        <div class="mws-report-container clearfix">
            <h:form>
                <p:commandLink action="#"/>
            </h:form>
            <a class="mws-report" href="#">
                <span class="mws-report-icon mws-ic ic-building"></span>
                <span class="mws-report-content">
                    <span class="mws-report-title">Vos clients</span>
                    <span class="mws-report-value">#{lstAccounts.size()}</span>
                </span>
            </a>

            <a class="mws-report" href="#">
                <span class="mws-report-icon mws-ic ic-group"></span>
                <span class="mws-report-content">
                    <span class="mws-report-title">Vos Contacts</span>
                    <span class="mws-report-value">#{lstContacts.size()}</span>
                </span>
            </a>
            <a class="mws-report" href="#">
                <span class="mws-report-icon mws-ic ic-award-star-add"></span>
                <span class="mws-report-content">
                    <span class="mws-report-title">Vos Opportunités</span>
                    <span class="mws-report-value">18</span>
                </span>
            </a>
            <a class="mws-report" href="#">
                <span class="mws-report-icon mws-ic ic-money-bag"></span>
                <span class="mws-report-content">
                    <span class="mws-report-title">Pourcentage CA</span>
                    <span class="mws-report-value down">14%</span>
                </span>
            </a>


            <a class="mws-report" href="#">
                <span class="mws-report-icon mws-ic ic-tag-blue-add"></span>
                <span class="mws-report-content">
                    <span class="mws-report-title">Résolution Tickets</span>
                    <span class="mws-report-value up">22%</span>
                </span>
            </a>


        </div>

        <div class="mws-panel grid_5">
            <div class="mws-panel-header">
                <span class="mws-i-24 i-graph">Graphiques</span>
            </div>
            <div class="mws-panel-body">
                <div class="mws-panel-content">
                    <div id="mws-dashboard-chart" style="width:100%; height:215px;">
                        <p:pieChart value="#{chartBean.pieModelAchat}" legendPosition="e" title="Ventes" style="width:300px;height:200px" />  
                    </div>
                </div>
            </div>
        </div>

        <div class="mws-panel grid_3">
            <div class="mws-panel-header">
                <span class="mws-i-24 i-books-2">Résumé CRM-PFA</span>
            </div>
            <div class="mws-panel-body">
                <ul class="mws-summary">

                    <li>
                        <span>1238</span> Total des visites
                    </li>
                    <li>
                        <span>512</span> Votes
                    </li>
                    <li>
                        <span>11</span> Nouveaux clients
                    </li>
                    <li>
                        <span>64</span> Nouveaux contacts
                    </li>
                    <li>
                        <span>716</span> Produits
                    </li>
                    <li>
                        <span>312</span> Items achetés
                    </li>
                </ul>
            </div>
        </div>

    </ui:define>

</ui:composition>
