    <ui:define name="body">
        <p:panel header="Accounts List">
            <h:form id="form1">
                <p:spacer width="3"/>
                <h:commandButton image="/resources/images/icons/add.png" action="create" />
                <p:spacer width="5"/>
                <p:commandLink  ajax="false" value="New Account" action="create"
                               style="font-weight: bold">
                </p:commandLink>
                <p:spacer height="10"/>

                <h:panelGrid width="100%">
                    <p:spacer height="7" />
                    <p:dataTable id="datatable" var="account" value="#{lstAgencesMedia}"
                                 paginator="true" paginatorPosition="bottom" rows="10">  

                        <p:column headerText="Name" style="width:20%">  
                            <h:outputText value="#{account.name}" />  
                        </p:column>  
                        <p:column headerText="Options" style="text-align:center;width: 15%">  

                            <h:commandButton image="/resources/images/icons/pencil.png" title="#{bundles.messages['form.modify']}">                                             
                            </h:commandButton>  
                            <p:spacer width="5"/>
                            <p:commandLink  title="Delete">
                                <p:graphicImage value="/resources/images/icons/remove.png"/>   
                            </p:commandLink>
                            <p:spacer width="5"/>
                        </p:column>
                    </p:dataTable>

                </h:panelGrid>

            </h:form>
        </p:panel>
    </ui:define>
