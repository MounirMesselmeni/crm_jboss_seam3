        <section class="grid_9">
            <div class="block-border">
                <div class="block-content">
                    <h1>Liste des comptes</h1>
                    <h:form id="form1">
                    
                        <p:messages id="messages" globalOnly="true"/>
                        <p:spacer width="3"/>
                        <h:commandButton image="/resources/images/icons/add.png"/>
                        <p:spacer width="5"/>
                        <p:commandLink  ajax="false" value="Nouveau Compte" actionListener="#{accountController.beginConversation()}" action="create?faces-redirect=true"
                                        style="font-weight: bold">
                            <f:setPropertyActionListener target="#{accountController.redirect}" value="list.jsf?faces-redirect=true"/>
                        </p:commandLink>
                        <p:spacer height="10"/>

                        <h:panelGrid width="100%">
                            <p:spacer height="7" />
                            <p:dataTable id="datatable" var="account" value="#{lstAccounts}" styleClass="table">  

                                <p:column headerText="Société" style="width:5%">  
                                    <h:outputText value="#{account.name}" />  
                                </p:column>  
                                <p:column headerText="Type" style="width:5%">  
                                    <h:outputText value="#{account.type}" />  
                                </p:column>  
                                <p:column headerText="Employés" style="width:5%">  
                                    <h:outputText value="#{account.nbEmployees}" />  
                                </p:column>
                                <p:column headerText="Site web" style="width:10%">  
                                    <h:outputText value="#{account.website}" />  
                                </p:column>  
                                <p:column headerText="e-mails" style="width:10%">  
                                    <h:outputText value="#{account.primaryEmail}" />
                                    <br/>
                                    <h:outputText value="#{account.secondaryEmail}" />
                                </p:column>  
                                <p:column headerText="Adresses" style="width:30%">  
                                    <h:outputText value="#{account.shippingAddress}" />
                                    <br/>
                                    <h:outputText value="#{account.billingAddress}" />
                                </p:column>  
                                <p:column headerText="Telephones" style="width:20%">  
                                    <h:outputText value="#{account.primaryPhoneNumber.type} : #{account.primaryPhoneNumber.number}" />
                                    <br/>
                                    <h:outputText value="#{account.secondaryPhoneNumber.type} : #{account.secondaryPhoneNumber.number}" />
                                    <br/>
                                    <h:outputText value="#{account.fax.type} : #{account.fax.number}" />
                                </p:column>  
                                <p:column headerText="Actions" style="text-align:center;width: 5%">  
                                    <p:commandLink  title="Modifier">
                                        <h:graphicImage library="images" name="constellation/icons/fugue/pencil.png" width="16" height="16"/>
                                    </p:commandLink>  
                                    <p:spacer width="5"/>
                                    <p:commandLink  title="Supprimer">
                                        <h:graphicImage library="images" name="constellation/icons/fugue/cross-circle.png" width="16" height="16"/>  
                                    </p:commandLink>
                                    <p:spacer width="5"/>
                                </p:column>
                            </p:dataTable>
                    
                        </h:panelGrid>

                    </h:form>
                </div>
            </div>
        </section>
