<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="./../../WEB-INF/template/generalTemplate2.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="body">
        <p:panel header="Nouveau compte (Société)">
            <h:form id="formNew"  enctype="multipart/form-data">
                <ui:include src="form.xhtml" />	

                <p:spacer height="20"/>
                <table width="100%" border="0">
                    <tr >
                        <td width="20%" height="20px">
                            <p:commandButton   styleClass="btn_annul" value="Annuler" ajax="false" actionListener="#{fileUploadController.resetFile()}" 
                                               action="#{accountController.cancel('list')}"
                                               immediate="true" />
                        </td>
                        <td width="60%" >
                        </td>
                        <td  width="20%" height="20px" align="right">
                            <p:commandButton  
                                ajax="false"  value="Sauvegarder"
                                styleClass="btn_val" action="#{accountController.saveAccount()}"
                                />
                        </td>
                    </tr>  
                </table>
            </h:form>
        </p:panel>
    </ui:define>

</ui:composition>
