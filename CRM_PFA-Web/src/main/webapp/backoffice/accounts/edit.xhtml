<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="./../../WEB-INF/template/generalTemplate2.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="body">
        <div class="mws-panel grid_8">
            <div class="mws-panel-header">
                <span class="mws-i-24 i-users">
                    Edition du compte : #{accountController.account.name}
                </span>
            </div>
            <div class="mws-panel-body">
                <p:spacer height="20" width="20"/>
                <h:panelGrid columns="3" width="100%">
                    <p:spacer height="20" width="20"/>
                    <h:form id="formNew"  enctype="multipart/form-data">
                        <ui:include src="form.xhtml" />	
                        <p:spacer height="20"/>
                        <table width="100%" border="0">
                            <tr >
                                <td width="20%" height="20px">
                                    <p:commandButton   styleClass="btn_annul" value="Annuler" ajax="false" actionListener="#{fileUploadController.resetFile()}" 
                                                       action="#{accountController.cancel('list')}"
                                                       immediate="true" />
                                </td>
                                <td width="60%" >
                                </td>
                                <td  width="20%" height="20px" align="right">
                                    <p:commandButton  
                                        ajax="false"  value="Editer" actionListener="#{fileUploadController.resetFile()}"
                                        styleClass="btn_val" action="#{accountController.editAccount()}"
                                        />
                                </td>
                            </tr>  
                        </table>
                    </h:form>

                    <p:spacer height="20" width="20"/>
                </h:panelGrid>
            </div>
        </div>
    </ui:define>

</ui:composition>
