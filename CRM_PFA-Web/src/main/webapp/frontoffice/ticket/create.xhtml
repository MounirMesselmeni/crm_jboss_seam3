<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="./../../WEB-INF/template/clientTemplate.xhtml">

    <ui:define name="body">
        <p:panel header="#{empty ticketController.ticket.id ? 'Nouvelle ticket' : 'Modifier ticket'}">
            <p:messages autoUpdate="true"/>
            <h:form>
                <ui:include src="ticketForm.xhtml" />
                <p:spacer height="20"/>
                <table width="100%" border="0">
                    <tr >
                        <td width="20%" height="20px">
                            <p:commandButton   styleClass="btn_annul" value="Annuler" ajax="false"
                                               rendered="#{empty ticketController.ticket.id}"
                                               action="#{ticketController.cancel('list')}"
                                               immediate="true" />
                            <p:commandButton   styleClass="btn_annul" value="Annuler" ajax="false"
                                               rendered="#{not empty ticketController.ticket.id}"
                                               action="view"
                                               immediate="true" />
                        </td>
                        <td width="60%" >
                        </td>
                        <td  width="20%" height="20px" align="right">
                            <p:commandButton  
                                rendered="#{empty ticketController.ticket.id}"
                                ajax="false"  value="CrÃ©er"
                                styleClass="btn_val" action="#{ticketController.createTicket()}"
                                />
                            <p:commandButton  
                                rendered="#{not empty ticketController.ticket.id}"
                                ajax="false"  value="Modifier"
                                styleClass="btn_val" action="#{ticketController.editTicket()}"
                                />
                        </td>
                    </tr>  
                </table>
            </h:form>
        </p:panel>
    </ui:define>

</ui:composition>
