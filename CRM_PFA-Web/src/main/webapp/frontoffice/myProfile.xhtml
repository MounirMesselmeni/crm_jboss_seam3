<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="./../WEB-INF/template/clientTemplate.xhtml">
    <ui:define name="body">
        <div class="mws-panel grid_8">
            <div class="mws-panel-header">
                <span class="mws-i-24 i-text-documents">
                    Mon profil
                </span>
            </div>
            <div class="mws-panel-body"  >
                <p:messages id="messages" globalOnly="true"/>
                <h:form>
                    <p:commandLink action="#"/>
                    <br/>
                    <p:spacer height="20"/>
                    <h:panelGrid width="100%" columns="3">
                        <p:spacer height="20" width="10"/>                        
                        <p:graphicImage value="/CRMData/contacts/#{currentContact.imageURL}"  width="80" height="80" />  
                        <h:panelGrid columns="1">
                            <h:panelGrid columns="3">
                                <h:outputText value="Nom : " styleClass="titleLib" />
                                <p:spacer width="5"/>
                                <h:outputText value="#{currentContact.firstName}"/>
                                <h:outputText value="Prenom : " styleClass="titleLib" />
                                <p:spacer width="5"/>
                                <h:outputText value="#{currentContact.lastName}"/>
                                <h:outputText value="Société : " styleClass="titleLib" />
                                <p:spacer width="5"/>
                                <h:outputText value="#{currentContact.account.name}"/>
                            </h:panelGrid>
                            <h:panelGrid columns="3">
                                <ui:repeat value="#{currentContact.lstAddresses}" var="address">
                                    <h:outputText value="Adresse #{address.type} : " styleClass="titleLib" />
                                    <p:spacer width="5"/>
                                    <h:outputText value="#{address.fullAddress}" />
                                    <br/>
                                </ui:repeat>
                            </h:panelGrid>
                            <h:panelGrid columns="3">
                                <ui:repeat value="#{currentContact.lstEmails}" var="email" varStatus="myVarStatus">
                                    <h:outputText value="Email #{myVarStatus.index+1} : " styleClass="titleLib" />
                                    <p:spacer width="5"/>
                                    <h:outputText value="#{email}" />
                                    <br/>
                                </ui:repeat>
                            </h:panelGrid>
                            <h:panelGrid columns="3">
                                <ui:repeat value="#{currentContact.lstPhoneNumbers}" var="phone" varStatus="myVarStatus">
                                    <h:outputText value="Téléphone #{phone.type} : " styleClass="titleLib" />
                                    <p:spacer width="5"/>
                                    <h:outputText value="#{phone.number}" />
                                    <br/>
                                </ui:repeat>
                            </h:panelGrid>
                        </h:panelGrid>
                        <p:spacer height="20" width="10"/>
                    </h:panelGrid>
                </h:form>
            </div>
        </div>
    </ui:define>
</ui:composition>
