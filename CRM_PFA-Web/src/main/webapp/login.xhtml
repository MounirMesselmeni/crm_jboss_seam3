<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition  xmlns:ui="http://java.sun.com/jsf/facelets"
                 template="./WEB-INF/template/loginMwsTemplate.xhtml"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:p="http://primefaces.org/ui">

    <ui:define name="body">
        <h:panelGrid columns="2">
            <h:graphicImage library="images"  name="/other/Login.png" height="110" width="110"/>
            <h:panelGrid columns="2">
                <h:inputText id="name" value="#{credentials.username}" styleClass="mws-login-username mws-textinput" />
                <p:watermark for="name" value="username" />
                <p:spacer height="10"/>
                <p:spacer height="10"/>
                <h:inputSecret id="password" value="#{credentials.password}" styleClass="mws-login-password mws-textinput" />
                <p:watermark for="password" value="password" />  
            </h:panelGrid>
        </h:panelGrid>
        <h:commandButton id="login" value="Login" action="#{identity.login()}" styleClass="mws-button green mws-login-button"/>
    </ui:define>

</ui:composition>
